{% extends 'base.html' %}
{% block title %}Person Health{% endblock %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-md-8">
		<div class="card mt-5 shadow">
			<div class="card-body">
				<h2 class="card-title text-center mb-4">Person Health</h2>
				<form method="POST" action="/personhealth">
					<div class="row mb-3">
						<div class="col-md-3">
							<label for="age" class="form-label">Age</label>
							<input type="number" class="form-control" id="age" name="age" min="0" required>
						</div>
						,<div class="col-md-3">
							<label for="gender" class="form-label">Gender</label>
							<select class="form-select" id="gender" name="gender" required>
								<option value="">Select</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="weight" class="form-label">Weight (kg)</label>
							<input type="number" class="form-control" id="weight" name="weight" min="0" step="0.1" required>
						</div>
						<div class="col-md-6">
							<label for="height" class="form-label">Height (cm)</label>
							<input type="number" class="form-control" id="height" name="height" min="0" step="0.1" required>
						</div>
					</div>
					<div class="mb-3">
						<label for="activity" class="form-label">Activity Level</label>
						<select class="form-select" id="activity" name="activity" required>
							<option value="">Select</option>
							<option value="sedentary">Sedentary</option>
							<option value="light">Lightly Active</option>
							<option value="moderate">Moderately Active</option>
							<option value="active">Active</option>
							<option value="very_active">Very Active</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="goal" class="form-label">Goal</label>
						<select class="form-select" id="goal" name="goal" required>
							<option value="">Select</option>
							<option value="lose_weight">Lose Weight</option>
							<option value="maintain_weight">Maintain Weight</option>
							<option value="gain_weight">Gain Weight</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success w-100">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
