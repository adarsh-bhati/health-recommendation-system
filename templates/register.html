{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5 shadow">
      <div class="card-body">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-warning text-center">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <h2 class="card-title text-center mb-4">Register Yourself</h2>

        <form method="POST" action="/">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" 
                   pattern="^(?=.*[A-Za-z])(?=.*\d).{6,}$" 
                   title="Password must contain at least one letter and one number, and be at least 6 characters long"
                   required>
            
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" 
                   pattern="[0-9]{10}" 
                   title="Phone number must be exactly 10 digits"
                   required>
            
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>

          <!-- ✅ Added Login Link -->
          <div class="text-center mt-3">
            <span>Already have an account?</span>
            <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Add Real-time Password Validation -->
<script>
document.getElementById('password').addEventListener('input', function(e) {
  const password = e.target.value;
  const requirements = document.querySelectorAll('.requirement');
  
  // Check minimum length
  requirements[0].classList.toggle('text-success', password.length >= 6);
  requirements[0].classList.toggle('text-danger', password.length < 6);
  
  // Check for at least one letter
  requirements[1].classList.toggle('text-success', /[a-zA-Z]/.test(password));
  requirements[1].classList.toggle('text-danger', !/[a-zA-Z]/.test(password));
  
  // Check for at least one number
  requirements[2].classList.toggle('text-success', /\d/.test(password));
  requirements[2].classList.toggle('text-danger', !/\d/.test(password));
});
</script>

<style>
.text-success { color: #198754 !important; }
.text-danger { color: #dc3545 !important; }
.requirement { transition: color 0.3s ease; }
</style>
{% endblock %}
