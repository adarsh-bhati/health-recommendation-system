<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Health Recommendation{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-circle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
            background-color: #ffffff;
            color: #0d6efd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body class="bg-light">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Navbar auto-update JS (based on login/logout)
        document.addEventListener("DOMContentLoaded", () => {
            const userInitial = "{{ user_initial if session.get('user_id') else '' }}";
            const username = "{{ username if session.get('user_id') else '' }}";
            const navRight = document.getElementById("nav-right");

            if (!navRight) return;

            if (userInitial && username) {
                // If logged in
                navRight.innerHTML = `
      <div class="d-flex align-items-center">
        <div class="rounded-circle bg-light text-primary fw-bold me-2 user-circle">
          ${userInitial}
        </div>
        <span class="text-white me-3">${username}</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    `;
            } else {
                // If not logged in
                navRight.innerHTML = `
      <a href="/login" class="btn btn-light btn-sm me-2">Login</a>
      <a href="/" class="btn btn-outline-light btn-sm">Register</a>
    `;
            }
        });
    </script>
</body>

</html>
