<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Health System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .admin-container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .admin-header { text-align: center; color: #d32f2f; margin-bottom: 20px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h2>üîí Admin Login</h2>
            <p>Restricted Access</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="color: red; margin: 10px 0;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit">Login as Admin</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('login') }}">‚Üê Back to User Login</a>
        </div>
    </div>
</body>
</html>
