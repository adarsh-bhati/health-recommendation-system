<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Health System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        .admin-header { background: #d32f2f; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex: 1; text-align: center; }
        .admin-links { display: flex; gap: 10px; margin: 20px 0; }
        .admin-btn { padding: 10px 20px; background: #d32f2f; color: white; text-decoration: none; border-radius: 5px; }
        .admin-btn:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>🔒 Admin Dashboard</h1>
        <p>Welcome, Administrator!</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>👥 Total Users</h3>
            <p style="font-size: 24px; font-weight: bold;">{{ total_users }}</p>
        </div>
        <div class="stat-card">
            <h3>🏥 Health Records</h3>
            <p style="font-size: 24px; font-weight: bold;">{{ total_health_records }}</p>
        </div>
    </div>

    <div class="admin-links">
        <a href="{{ url_for('admin_view_data') }}" class="admin-btn" target="_blank">View All Data</a>
        <a href="{{ url_for('dashboard') }}" class="admin-btn">User Dashboard</a>
        <a href="{{ url_for('logout') }}" class="admin-btn">Logout</a>
    </div>
</body>
</html>
